<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Advance of Form</h2>
    <form action="">
        <label for="TextField">TextField:</label>
        <input type="text" name="Text" id="TextField">
        <br><br>
        <label for="Button">Button:</label>
        <input type="button" name="button" id="Button" value="submit">
        <br><br>

        Gender:
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female">
        <br>
        <br>

        <label for="hindu">Hindu</label>
        <input type="checkbox" value="checkbox" id="hindu">
        <label for="Muslim">Muslim</label>
        <input type="checkbox" value="checkbox"  id="Muslim">
        <label for="sikk">Sikk</label>
        <input type="checkbox" value="checkbox" id="sikk">
        <br><br>
       
        <label for="password">password :</label>
        <input type="password"   id="password">
        <br><br>
        <label for="fileSelect">Upload:</label>
        <input type="file" name="fileSelect" id="fileSelect">


    </form>
    
</body>
</html>
